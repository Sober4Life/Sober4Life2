<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sober4Life Support Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .service {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .service:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Sober4Life Support Portal</h1>
    <div class="container">
        <div class="service">Lifeline</div>
        <div class="service">Beyond Blue</div>
        <div class="service">Headspace</div>
        <div class="service">Kids Helpline</div>
        <div class="service">MensLine Australia</div>
        <div class="service">WomensLine Australia</div>
        <div class="service">AOD Hotline</div>
        <div class="service">SMART Recovery</div>
        <div class="service">Counselling Online</div>
        <div class="service">Path2Help</div>
    </div>
</body>
</html>
