<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sober4Life National Support Portal</title>
<style>
  /* --- COLORS --- */
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f8f9fa;
    color: #222;
  }
  a { text-decoration: none; color: inherit; }

  /* --- HEADER --- */
  header {
    background-color: #00a86b;
    color: #fff;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
  }
  header img.logo {
    max-height: 80px;
  }
  nav a {
    margin-left: 20px;
    font-weight: bold;
    color: #fff;
  }

  /* --- HERO --- */
  .hero {
    background-color: #00a86b;
    color: #fff;
    text-align: center;
    padding: 60px 20px;
  }
  .hero h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2.5rem;
    margin-bottom: 20px;
  }
  .hero img.qr {
    max-width: 150px;
    margin-top: 20px;
  }

  /* --- FILTER BUTTONS --- */
  .filters {
    text-align: center;
    margin: 20px 0;
  }
  .filters button {
    background-color: #00c875;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  .filters button:hover {
    background-color: #00a86b;
  }

  /* --- CARDS GRID --- */
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 0 20px 40px 20px;
  }
  .card {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .card img {
    max-height: 80px;
    margin-bottom: 15px;
  }
  .card h3 {
    font-family: 'Montserrat', sans-serif;
    margin-bottom: 10px;
  }
  .card p {
    flex-grow: 1;
  }
  .card button {
    background-color: #00c875;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px 15px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 15px;
  }
  .card button:hover {
    background-color: #00a86b;
  }

  /* --- FOOTER --- */
  footer {
    background-color: #00a86b;
    color: #fff;
    text-align: center;
    padding: 20px;
    font-size: 0.9rem;
  }

  /* --- RESPONSIVE --- */
  @media (max-width: 600px) {
    .hero h1 {
      font-size: 2rem;
    }
    header {
      flex-direction: column;
      align-items: center;
    }
    nav a {
      margin: 10px;
    }
  }
</style>
</head>
<body>

<!-- HEADER -->
<header>
  <img src="https://via.placeholder.com/150x80?text=Sober4Life+Logo" alt="Sober4Life Logo" class="logo">
  <nav>
    <a href="#home">Home</a>
    <a href="#support">Support</a>
    <a href="#resources">Resource
