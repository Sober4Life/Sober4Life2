  /* --- COLORS --- */
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f8f9fa; /* page background */

  }
  a { text-decoration: none; color: inherit; }

  /* --- HEADER --- */
  header {
    background-color: #00a86b; /* primary green */

    align-items: center;
    justify-content: space-between;
  }
  header img.logo {

  }
  nav a {
    margin-left: 20px;
    font-weight: bold;
    color: #fff;
  }

  /* --- HERO --- */
  .hero {
    background-color: #00a86b; /* primary green */
    color: #fff;
    text-align: center;
    padding: 60px 20px;
  }
  .hero h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2.5rem;
    margin-bottom: 20px;
  }
  .hero img.qr {

    margin-top: 20px;
  }

  .filters {
    text-align: center;
    margin: 20px 0;
  }
  .filters button {

    border-radius: 8px;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  .filters button:hover {
    background-color: #00a86b; /* primary green hover */
  }

    margin-bottom: 15px;
  }

    margin-bottom: 10px;
  }
